<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intro till Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Intro till Javascript</h1>
  <script>
/*
Skapa ett nytt skript så att man kan omvandla från F° till C°. Formeln är C = (F - 32)*5/9.
*/
    // Fråga en användare att ange tempratur i Farenheit
    var farenheit = prompt ("Ange tempratur i Farenheit");
    //Räkna ut tempratur i Celsius
    var celsius = (parseFloat (farenheit) - 32)*5/9;
    // Skirv ut svaret
    alert("Tempratur i Celsius="  + celsius);

  </script>
</body>
</html>
