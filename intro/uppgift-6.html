<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intro till Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Intro till Javascript</h1>
  <script>
/*
Skapa ett skript som frågar användaren vilket årtal det är.
Skriptet ska sedan berätta hur många år det är kvar till år 2100.
*/
    // Delaklera en variabel
    var årtal;
    //Fråga användaren Vilket årtal det är
    årtal= prompt("Vilket årtal är det?");
    // Räkna ut hur långt det är kvar till 2100
    var årkvar = 2100 - parseInt (årtal);
    // Skirv ut svaret
    alert("Det är"  + årkvar + "år kvar till 2100" );

  </script>
</body>
</html>
