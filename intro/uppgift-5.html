<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intro till Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Intro till Javascript</h1>
  <script>
/*
Skapa ett skript som frågar användaren hur långt hen kan hoppa mätt i meter. 
Skriptet ska sen berätta hur mycket längre världsrekordet är (8,90 meter): "Bob Beamon hopar ... m längre än dig!".
*/
    // Delaklera en variabel
    var längd;
    //Fråga användaren  hur l¨ångt hen kan hoppa
    längd = prompt("Hur långt kan du hoppa (m)?");
    // Räkna ut årtlaet om 10 år
    var boblängre = 8.90 - parseFloat (längd);
    // Skirv ut årtalet om 10 år
    alert(" Bob Beam hoppade" + boblängre + "m längre än dig!" );

  </script>
</body>
</html>
