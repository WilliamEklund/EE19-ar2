<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intro till Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Intro till Javascript</h1>
  <script>
    // Delaklera en variabel
    var årtal;
    //Fråga användaren vilket årtal det är
    årtal = prompt("Vilket årtal är det?");
    // Räkna ut årtlaet om 10 år
    var omTioÅr = parseInt (årtal) + 10;
    // Skirv ut årtalet om 10 år
    alert(" Om 10 år är Årtalet" + omTioÅr);

  </script>
</body>
</html>
