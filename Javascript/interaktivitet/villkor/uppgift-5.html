<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <script>
/*För att få delta i en tävling måste man vara mellan 16 och 19 år gammal.
Skapa ett skript som frågar användaren hur gammal hen.
Skriptet skriver sedan ut om hen får delta i tävlingen och om hen är för ung eller om hen är för gammal.*/

//Skapa ett skript som frågar användaren hur gammal hen är.
var ålder = prompt ("Hur gammal är du?");

//Skriptet skriver  ut om hen får delta i tävlingen
if (ålder>= 16 && ålder <= 19){
  alert ("Du får delta i tävlingen!");
}
//Om hen är för ung
else if (ålder <16) {
  alert("Du får inte delta, du är för ung");
}
//om hen är för gammal
else{
  alert("Du får inte delta, du är för gammal");
}
  </script>
</body>
</html>
