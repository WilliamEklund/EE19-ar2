<body>
  <div class="kontianer">
    <h1>uppgift 4b</h1>
    <script>
      //  Skapa ett skript som frågar användaren hur många datorer hen äger.
      var antal = prompt("Hur många datorer äger du?");

      // Skriptet ska sedan skriva ut korrekt i singular eller plural.

      // singular
      if (antal == 1) {
        alert("Du har 1 dator");
      }

      // plural 
      else {
        alert("Du har " + antal + "  datorer");
      }



    </script>
  </div>
</body>
