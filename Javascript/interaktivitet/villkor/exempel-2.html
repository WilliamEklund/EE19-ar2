  <div class="kontainer">
    <h1>Är du myndig?</h1>
    <button onclick="alkotest()">Ange ålder</button>
  </div>

   function alkotest(){
     var ålder = prompt ("Ange din ålder");

     // Annars skicka till hemsida
     if (ålder >=20){
       window.location.href = "https://systembolaget.se";
     }
     else {
       window.location.href = "https://www.svtplay.se/genre/bolibompa";
     }
    
   }
  </script>
