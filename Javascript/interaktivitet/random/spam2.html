<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gissa ett tal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="kontainer">
    <h1>Spam check2</h1>
    <input class="fråga" type="text"> <br>
    <input class="gissning" type="text"> <button onclick="check()">Gissa!</button> <br>
    <input class="svar" type="text">
  </div>

  <script>
    // Välj element
    const elementFråga = document.querySelector(".fråga");
    const elementGissning = document.querySelector(".gissning");
    const elementSvar = document.querySelector(".svar");
    // 
    console.log("elementFråga");
    console.log("elementGissning");
    console.log("elementSvar");

    // Skriv text i första rutan .fråga
    elementFråga.value = "Vad är 5 + 7";

    // Skriv text i andra input .gissning
    // Skriv text i tredje input .svar
    function check() {
      var gissning = elementGissning.value;

      if (gissning == "12") {
        elementSvar.value = "Rätt svar!";
      }
  
      else {
        elementSvar.value = "Fel svar!";
      }
    }


  </script>
</body>
</html>
