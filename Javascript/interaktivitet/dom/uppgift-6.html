<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uppgift-6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="kontainer">
    <h1>Mixtra med webbsidan</h1>
    <button onclick="knapp()">Hemlig dikt</button>

    <div class="visatext"></div>

  </div>
  <script>

    function knapp() {
      var x = document.getElementsByClassName("visatext");
      x[0].innerHTML = "Den mätta dagen, den är aldrig störst. Den bästa dagen är en dag av törst. Nog finns det mål och mening i vår färd - men det är vägen, som är mödan värd. Det bästa målet är en nattlång rast, där elden tänds och brödet bryts i hast. På ställen, där man sover blott en gång, blir sömnen trygg och drömmen full av sång. Bryt upp, bryt upp! Den nya dagen gryr Oändligt är vårt stora äventyr.";
    }





  </script>
</body>
</html>
