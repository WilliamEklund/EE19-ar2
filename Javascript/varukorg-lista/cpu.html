<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Beställnings lista</title>
    <link rel="stylesheet" href="cpu.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="kontainer">
      <h1>Orderlista</h1>
      <label>Ange namn <input class="form-control" type="text" /> </label>

      <label
        >Ange CPU
        <select class="form-select">
          <option value="Intel Xeon Gold 6244">Intel Xeon Gold 6244</option>
          <option value="AMD Ryzen ThreadRipper PRO 3995WX">AMD Ryzen ThreadRipper PRO 3995WX</option>
          <option value="AMD EPYC 7702P">AMD EPYC 7702P</option>
          <option value="Intel Xeon E5-2695V2">Intel Xeon E5-2695V2</option>
          <option value="Intel Xeon Gold 6144">Intel Xeon Gold 6144</option>
        </select>
      </label>

      <button class="btn btn-primary">Beställ</button>
      <h4>Lista</h4>
      <ul class="list-group"></ul>
    </div>
    <script src="./cpu.js"></script>
  </body>
</html>
