<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Foorloop</title>
    <script src="https://kit.fontawesome.com/e7c2c526f3.js" crossorigin=anonymous></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>For loopen</h1>

    </div>

    <script>
        // While: om man inte vet hur många ggr man loopar
        // for: när man vet hur många ggr man loopar
        for (var i = 0; i < 10; i++) {
            document.write("<p> i = " + i + "</p>");
            console.log("i = " + i);
            
        }

        // Skriv ut alla årtionden på 2000-talet
        // 2000, 2010, 2020, etc
        for (var i = 2000; i <= 2090; i += 10) {
            console.log("Årtal = " + i);

        }
    </script>
</body>
</html>
