<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>oändlig loop</title>
    <script src="https://kit.fontawesome.com/e7c2c526f3.js" crossorigin=anonymous></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Gissa ett tal</h1>
        <button onclick="loop()">Är du redo?</button>
    </div>
    <script>
        function loop() {
            // slumptal 1 - 50
            var slumptal = Math.ceil(Math.random() * 50);
            console.log(slumptal);

            // antal chanser
            var chans = 5;

            // oändlig loop
            while (true) {
                chans--; // minska med ett (dekrementera)
                console.log("chans", chans)
                // Är det några channser kvar?
                if (chans == 0) {
                    break;
                }
                // användaren gissar
                var gissning = prompt("Gissa ett tal");

                // testa om rätt svar
                if (gissning == slumptal) {
                    alert("Du är begåvad")
                    break;

                } else {
                    alert("Fel! försök igen");
                }
            }
        }
    </script>
</body>
</html>
