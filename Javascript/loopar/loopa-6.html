<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>loopa 6</title>
    <script src="https://kit.fontawesome.com/e7c2c526f3.js" crossorigin=anonymous></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Loopa</h1>
        <button onclick="loop()">Loopa</button>
        <p></p>
    </div>
    <script>
        const eResultat = document.querySelector("p");


        function loop() {
                var i = 1;
            // upprepa 16 ggr
            while (i < 1); {
                eResultat.innerHTML += i;
                i--;
            }
        }
    </script>
</body>
</html>
