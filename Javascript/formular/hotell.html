<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <script src="https://kit.fontawesome.com/e7c2c526f3.js" crossorigin=anonymous></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Boka rum</h1>
        <h2>Beställning</h2>
        <label>"Antal nätter" <input type="text" class="antal"></label>
        <label>"Enkelrum 800:-, dubbelrum 1200:-" <input type="text" class="pris"></label>
        <label>"Wifi tillägg 100:-" <input type="text" class="wifi"></label>
        <label>"Parkering tillägg 50:-" <input type="text" class="parkering"></label>
        <button> Räkna ut</button>
        <h2>Uppskattad kostnad</h2>
        <label>Pris för rummet <input type="text" class="prisRummet"></label>
        <label>Pris för tillägg <input type="text" class="pristillägg"></label>
        <label>Pris totalt <input type="text" class="total"></label>
    </div>

    <script src="./script.js"> </script>
</body>
</html>
