<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">

  <title>Burger King Meny</title>
  <link href="https://fonts.googleapis.com/css2?family=Farro:wght@500&family=Petit+Formal+Script&display=swap" rel="stylesheet">

</head>
<body>
  <div class="kontainer">

    <div class="siduhuvud">

      <ul>
        <li><a href="#">STARTSIDA</a></li>
        <li><a href="#">WORLD GOURMET</a></li>

        <li><a href="#">MENY</a></li>

        <li><a href="#">KARRIÄR</a></li>
        <li><a href="#">HEMLEVERANS</a></li>

      <div class="burgare ljus">
        <h1>Vår meny</h1>

      <div class="burgare mörk">
        <img src="./bilder/bild1.png" alt="Bacon Lover King Beef">

      </div>
      <div class="burgare ljus">
        <img src="./bilder/FRENCH CHEESE 1500x1500.png" alt="French Cheese">
        <p>French Cheese</p>
      </div>
      <div class="burgare mörk">
        <img src="./bilder/ARGENTINIAN GRILL 1500x1500.png" alt="Argentinial Grill">
        <p>Argentinial Grill</p>
      </div>
      <div class="burgare ljus">
        <img src="./bilder/FRENCH CHEESE REBEL 1500x1500.png" alt="French Cheese Rebel">
        <p>French Cheese Rebel</p>
